<!DOCTYPE html>
<html>
  <head>
    <title>Persoonlijke informatie</title>
  </head>
  <body>
    <h1>Persoonlijke informatie</h1>
    
    <p>voor je informatie in:</p>
    
    <label for="naam">naam:</label>
    <input type="text" id="naam"><br>
    
    <label for="leeftijd">leeftijd:</label>
    <input type="number" id="leeftijd"><br>
    
    <label for="gewicht">gewicht (kg):</label>
    <input type="number" id="gewicht"><br>
    
    <label for="getrouwd">getrouwd:</label>
    <input type="checkbox" id="getrouwd"><br>
    
    <button onclick="displayInfo()">sturen</button>
    
    <p id="info"></p>
    
    <script>
      function displayInfo() {
        let name = document.getElementById("naam").value;
        let age = document.getElementById("leeftijd").value;
        let weight = document.getElementById("gewicht").value;
        let isMarried = document.getElementById("getrouwd").checked;
        
        let GetrouwdText = isMarried ? "wel" : "niet";
        
        let info = "Mijn naam is " + name + ", ik ben " + age + " jaar oud, ik weeg " + weight + " kg, en ik ben "+ GetrouwdText +" getrouwd: ";
        
        document.getElementById("info").innerText = info;
      }
    </script>
  </body>
</html>
