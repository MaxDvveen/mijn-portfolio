<!DOCTYPE html>
<html>
<head>
	<title>Verhoog/Verlaag knoppen</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Verhoog/Verlaag knoppen</h1>
	<p>Huidige waarde: <span id="waarde">0</span></p>

	<button onclick="verhoog()">Verhoog</button>
	<button onclick="verlaag()">Verlaag</button>

	<script>
		var waarde = 0;

		function verhoog() {
			waarde++;
			document.getElementById("waarde").innerHTML = waarde;
		}

		function verlaag() {
			waarde--;
			document.getElementById("waarde").innerHTML = waarde;
		}
	</script>
</body>
</html>
