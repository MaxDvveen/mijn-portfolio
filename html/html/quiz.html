<!DOCTYPE html>
<html>
<head>
  <title>J.I.D Quiz</title>
  <style>
    body {
      background-color: #d9ff00; 
    }
  </style>
</head>
<body>
  <h1>J.I.D Quiz</h1>

  <script src="quiz.js"></script>
  <SCRIPT>
    var vraag1 = {
        vraagtekst: "Wat is de meest populaire J.I.D nummer?",
        antwoorden: ["kody blu 31", "151 Rum", "Enemy"],
        juisteAntwoord: 3
      };
      
      var vraag2 = {
        vraagtekst: "Hoeveel albums(geen collab albums.) heeft J.I.D uitgebracht?",
        antwoorden: ["2", "3", "10"],
        juisteAntwoord: 2
      };
      
      var vraag3 = {
        vraagtekst: "Wat is naar mijn mening het best J.I.D nummer?",
        antwoorden: ["Kody blu 31", "151 Rum", "Raydar"],
        juisteAntwoord: 1
      };
      
      var vragen = [vraag1, vraag2, vraag3];
      
     function weergeefVragen() {
        var score = 0;
      
        for (var i = 0; i < vragen.length; i++) {
          var vraag = vragen[i];
          var gebruikersAntwoord = prompt(vraag.vraagtekst + "\n\n" + vraag.antwoorden.join("\n"));
             if (parseInt(gebruikersAntwoord) === vraag.juisteAntwoord) {
            score++;
          }
        }
      
        geefFeedback(score);
      }
      
      function geefFeedback(score) {
        var bericht = "Je score is: " + score + "/" + vragen.length;
        alert(bericht);
      }
      
      weergeefVragen();
      </SCRIPT>
</body>
</html>
