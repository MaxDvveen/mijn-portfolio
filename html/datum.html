<!DOCTYPE html>
<html>
<head>
  <title>Datum </title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Datum voorbeeld</h1>
  <p id="huidige-datum"></p>
  <p id="vergelijking"></p>

  <script>
    var huidigeDatum = new Date();
    function tweeCijfersGetal(num) {
      return num.toString().padStart(2, "0");
    }

    var dag = tweeCijfersGetal(huidigeDatum.getDate());
    var maand = tweeCijfersGetal(huidigeDatum.getMonth() + 1); 
    var jaar = huidigeDatum.getFullYear();

    var huidigeDatumElement = document.getElementById("huidige-datum");
    huidigeDatumElement.innerText = "Huidige datum: " + dag + "-" + maand + "-" + jaar;

    var andereDatum = new Date("2022-12-31");

    var vergelijkingElement = document.getElementById("vergelijking");
    if (huidigeDatum < andereDatum) {
      vergelijkingElement.innerText = "De huidige datum is eerder dan de andere datum.";
    } else if (huidigeDatum > andereDatum) {
      vergelijkingElement.innerText = "De huidige datum is later dan de andere datum.";
    } else {
      vergelijkingElement.innerText = "De huidige datum is gelijk aan de andere datum.";
    }
  </script>
</body>
</html>
