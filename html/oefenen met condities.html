<!DOCTYPE html>
<html>
  <head>
    <title>Stemmen</title>
  </head>
  <body style="background-color: lightblue;">
    <h1>Ben je oud genoeg om te stemmen?</h1>
    <label for="leeftijd">Voer je leeftijd in:</label>
    <input type="number" id="leeftijd" name="leeftijd">
    <button onclick="checkLeeftijd()">Controleer</button>
    <p id="resultaat"></p>
    <script>
      function checkLeeftijd() {
        const leeftijd = document.getElementById("leeftijd").value;
        if (leeftijd >= 18) {
          document.getElementById("resultaat").textContent = "Je bent oud genoeg om te stemmen!";
        } else {
          document.getElementById("resultaat").textContent = "Je bent nog niet oud genoeg om te stemmen.";
        }
      }
    </script>
  </body>
</html>
